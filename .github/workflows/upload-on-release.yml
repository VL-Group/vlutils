name: Package Python ðŸ distributions ðŸ“¦ and store into artifacts

on:
  release:
    types: # This configuration does not affect the page_build event above
      - created

jobs:
  build-n-store:
    name: Build and store Python ðŸ distributions ðŸ“¦ to artifacts
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        setuptools wheel
        --user
    # - name: Preprocess - compose version
    #   run: >-
    #     python ".github/workflows/updateVersion.py" --branch ${{ github.ref }} --hash ${{ github.sha }}
    - name: Build a binary wheel and a source tarball
      run: >-
        python setup.py sdist bdist_wheel
    - name: Publish distribution ðŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
