{% set data = load_setup_py_data() %}

package:
  name: vlutils
  version: {{ data.get('version') }}

source:
  - path: ../vlutils
    folder: vlutils
  - path: ../setup.py
  - path: ../setup.cfg

requirements:
  host:
    - python>=3.8
    - setuptools
    - pip

  run:
    - python>=3.8
    - pytorch<2
    - tqdm
    - rich
    - pynvml

build:
  noarch: python
  number: 277
  include_recipe: False

about:
  home: https://github.com/cfm-uestc/vlutils
  license: Apache-2.0
  summary: VL-Group Utilities
